<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>List Themes</title>
		<script src="/PFM/js/libs/angular.min.js"></script>
		<script>
		var phonecatApp = angular.module('phonecatApp', []);

		phonecatApp.controller('PhoneListCtrl', function ($scope) {
		  $scope.phones = [
		    {'name': 'Nexus S',
		     'snippet': 'Fast just got faster with Nexus S.',
		     'age': 1},
		    {'name': 'Motorola XOOM™ with Wi-Fi',
		     'snippet': 'The Next, Next Generation tablet.',
		     'age': 2},
		    {'name': 'MOTOROLA XOOM™',
		     'snippet': 'The Next, Next Generation tablet.',
		     'age': 3}
		  ];

		  $scope.orderProp = 'age';
		  $scope.laborDay = #{testBean.intTest};
		  
		  $scope.laborMonth = function(){
			  return $scope.laborDay/30;  
		  } 
		});
		</script>
	</h:head>
	<body ng-app="phonecatApp">
		<h4>#{testBean.intTest}</h4>
		<div ng-controller="PhoneListCtrl">
			<input type="text" ng-model="laborDay" placeholder="Enter a name here"/>
		  <ul>
		    <li ng-repeat="phone in phones">
		      <span>{{phone.name}}</span>
		      <p>{{phone.snippet}}</p>
		    </li>
		  </ul>	
		  {{laborMonth()}}
		  {{laborDay}}	
		</div>
	</body>
</html>
