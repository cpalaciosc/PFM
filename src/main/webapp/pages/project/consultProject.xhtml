<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ac="http://beyondjava.net/angularFacesCore"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Consult Proyecto</title>
		<script>
			app.value("test", false);
			var projectApp = angular.module('projectApp', ["angularfaces"]);	 	
		</script>
		<script src="/PFM/resources/js/libs/moment.js"></script>
		<script src="/PFM/resources/js/controllers/projectController.js"></script>
		<link href="/PFM/resources/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	</h:head>
	<h:body>
		<h:form prependId="false" id="angular">
			<div class="main-grid main-body-grid" ng-app="projectApp" ng-controller="projectController">
				<ngsync direction="serverToClient" value="{{consultProjectBean.project.name}}"/> 
				<ngsync direction="serverToClient" value="{{consultProjectBean.project.start}}"/> 
				<ngsync direction="serverToClient" value="{{consultProjectBean.project.end}}"/> 
				<ngsync direction="serverToClient" value="{{consultProjectBean.project.cost}}"/> 
				<p:panelGrid columns="3" layout="grid">   
					<f:facet name="header">
				        <p:row>
				            <p:column colspan="3">#{consultProjectBean.project.name}</p:column>
				        </p:row>   
				    </f:facet>          
				    <h:outputText value="#{consultProjectBean.project.start}" /> 
				    <h:outputText value="#{consultProjectBean.project.end}" /> 
				    <h:outputText value="#{consultProjectBean.project.cost}" /> 
				 
				    <h:outputText value="{naturalDays()}" /> 
				    <h:outputText value="{{naturalMonths()}}" /> 
				    <h:outputText value="Content" /> 
				 
				    <h:outputText value="Content" /> 
				    <h:outputText value="Content" /> 
				    <h:outputText value="Content" /> 
				    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</p:panelGrid>
			</div>
		</h:form>	  
	</h:body>
</html>
