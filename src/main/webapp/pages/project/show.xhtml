<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="header">
            Consultar Proyecto
        </ui:define>  
		<ui:define name="javascript">
			<script>
				app.value("test", false);
				var projectApp = angular.module('projectApp',
						[ "angularfaces" ]);
			</script>
			<script src="/PFM/resources/js/libs/moment.js"></script>
			<script src="/PFM/resources/js/controllers/projectController.js"></script>
		</ui:define>
		<ui:define name="css">
			<link href="/PFM/resources/css/bootstrap/css/bootstrap.min.css"
				rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<h:form prependId="false" id="angular">
				<div class="main-grid main-body-grid" ng-app="projectApp"
					ng-controller="projectController">
                    <c:set var="projectBean" scope="request"
                        value="#{consultProjectBean}" />					
					<c:set var="workingDays" scope="request"
						value="#{projectBean.projectSchedule.getWorkDaysArray()}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.project.name}}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.projectSchedule.workDays}}" />
					<ngsync direction="serverToClient" value="{{workingDays}}" />
					
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-12">
					        	<p:inplace id="basic" editor="true">
									<p:inputText value="{{projectBean.project.name}}"
												required="true" label="{{projectBean.project.name}}" />
								</p:inplace>
					        </div>
					    </div>
					</div>
					<br/>
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-4">
					        	<p>
									Fecha Inicio: <h:outputText value="{{projectBean.project.startString}}" >
										<f:convertDateTime pattern="d-M-yyyy" />
									</h:outputText>	
								</p>
								<p>
									Fecha fin: <h:outputText value="{{projectBean.project.endString}}" >
										<f:convertDateTime pattern="d-M-yyyy" />
									</h:outputText>
								</p>
					        </div>
					        <div class="ui-grid-col-4">
					        	<p>
									<h:outputText value="Meses naturales: {{naturalMonths() | number : 2}}" />
								</p>
								<p>
									<h:outputText value="Dias naturales: {{naturalDays}}" />
								</p>
					        </div>
					        <div class="ui-grid-col-4">	
					        	<p>
									<h:outputText value="Meses laborales: {{workMonths()| number : 2}}" />
								</p>
								<p>
									<h:outputText value="Dias laborales: {{workDays}}" />
								</p>
								<p>
									<h:outputText value="Horas laborales: {{workHours()}}" />
								</p>
					        </div>
					    </div>
					</div>
					<br/>
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-4">
					        	<p>
									<h:outputText value="Costo: {{projectBean.project.cost}}" />&euro;
								</p>
					        </div>
					        <div class="ui-grid-col-4">
					        	<p>
									<h:outputText value="Coste/mes natural: {{costNaturalMonth() | number : 2}}" />&euro;
								</p>
								<p>
									<h:outputText value="Coste/día natural: {{costNaturalDay() | number : 2}}" />&euro;
								</p>
					        </div>
					        <div class="ui-grid-col-4">	
					        	<p>
									<h:outputText value="Coste/mes natural: {{costWorkMonth()| number : 2}}" />&euro;
								</p>
								<p>
									<h:outputText value="Coste/día natural: {{costWorkDay()| number : 2}}" />&euro;
								</p>
								<p>
									<h:outputText value="Coste/hora natural: {{costWorkHour()| number : 2}}" />&euro;
								</p>
					        </div>
					    </div>
					</div>
					<p:button outcome="index.html" value="Volver" icon="ui-icon-arrowreturn-1-w">
					</p:button>	
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
