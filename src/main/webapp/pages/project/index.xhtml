<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
        <ui:define name="header">
            Proyectos
        </ui:define>        
        <ui:define name="content">                
            <h:form>
            <p:dataTable var="project" value="#{listProjectsBean.projects}">
			    <p:column width="75%" headerText="Proyectos">
			        <h:outputText value="#{project.name}" />
			    </p:column>
			    <p:column style="text-align:center" headerText="">			        
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          Opciones
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <li>
                            <h:outputLink value="show.xhtml">                     
			                     <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Detalles
                                 <f:param name="id" value="#{project.id}" />
		                    </h:outputLink>
                          </li>
                          <li>
                            <h:outputLink value="edit.xhtlm">
		                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar		                        
                                <f:param name="id" value="#{project.id}" />
		                    </h:outputLink>
                          </li>
                          <li>
                            <h:commandLink action="#{listProjectsBean.delete}">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar       
		                        <f:param name="id" value="#{project.id}" />
		                    </h:commandLink>
                          </li>
                        </ul>
                    </div>
			    </p:column>
			</p:dataTable>
			</h:form>
			<div class="" style="padding:5px; margin-top:20px;">
                <a class="btn btn-default" href="create.xhtml" role="button">Nuevo proyecto</a>
                <a class="btn btn-default" href="#{request.contextPath}/home.xhtml" role="button">Volver</a>                
            </div>
        </ui:define>
    </ui:composition>
</html>
