<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
    	<ui:define name="css">
			<link href="/PFM/resources/css/style_index_list.css" rel="stylesheet" />   		
		</ui:define>
	    <ui:define name="header">
            Proyectos
        </ui:define> 
	<ui:define name="content">
		<p:growl id="growl" sticky="false" life="5000" showDetail="true" /> 
		<h:panelGroup rendered="#{not empty listProjectsBean.projects}">
			<table class="table table-bordered">
				<h:form>
						<tbody>
							<tr class="active"><th class="text-center">Nombre</th><th class="text-center">Acciones</th></tr>
							<ui:repeat var="project" value="#{listProjectsBean.projects}">
								<tr class="text-center">
					            	<td><h:outputText value="#{project.name}" /></td>
					            	<td>
					            		<div class="btn-group" role="group">
					                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					                        Opciones
					                        <span class="caret"></span>
					                      </button>
					                      <ul class="dropdown-menu" role="menu">
					                        <li>
					                          <h:outputLink value="show.xhtml">                     
						                      	  <span class="glyphicon glyphicon-search" aria-hidden="true"/> Detalles
					                              <f:param name="id" value="#{project.id}" />
					                          </h:outputLink>
					                         </li>
					                        <li>
					                          <h:outputLink value="edit.xhtml">                     
						                      <span class="fa fa-pencil-square-o" aria-hidden="true"/> Editar
					                               <f:param name="id" value="#{project.id}" />
					                    		</h:outputLink>
					                        </li>
					                      </ul>
					                  </div>
					            	</td>
					            </tr>
					         </ui:repeat>
					    </tbody>
				</h:form>		    
			</table> 
		</h:panelGroup>
		<h:panelGroup rendered="#{empty listProjectsBean.projects}">
			    <blockquote>
				  <p>La lista de proyectos está vacía.</p>
				</blockquote>
		</h:panelGroup>	
		<br />
		<p:button outcome="create.xhtml" value="Nuevo Proyecto" icon="ui-icon-plus">
				</p:button> 
           <p:button outcome="/home.xhtml" value="Ir al inicio" icon="ui-icon-home">
				</p:button> 
	</ui:define>
	</ui:composition>
</html>
