<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <div class="col-lg-2">
        <p:outputLabel for="project" value="Proyecto: "
            styleClass="label_height" />
    </div>
    <div class="col-lg-2">
        <h:selectOneMenu id="project"
            value="#{resourcesBean.project.id}" immediate="true"
            onchange="submit()"
            valueChangeListener="#{resourcesBean.onChangeProject}">
            <f:selectItem itemLabel="Seleccione el proyecto" itemValue="-1"
                noSelectionOption="true" />
            <f:selectItems value="#{resourcesBean.projectList}"
                var="project" itemValue="#{project.id}" itemLabel="#{project.name}" />
        </h:selectOneMenu>
    </div>
</ui:composition>
