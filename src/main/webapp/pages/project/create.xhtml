<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="header">
            Crear Proyecto
        </ui:define>  
		<ui:define name="javascript">
			<script>
				app.value("test", false);
				var projectApp = angular.module('projectApp',
						[ "angularfaces" ]);
			</script>
			<script src="/PFM/resources/js/libs/moment.js"></script>
			<script src="/PFM/resources/js/controllers/projectController.js"></script>
		</ui:define>
		<ui:define name="css">
			<link href="/PFM/resources/css/bootstrap/css/bootstrap.min.css"
				rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<h:form prependId="false" id="angular">
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
				<div class="main-grid main-body-grid" ng-app="projectApp"
					ng-controller="projectController">
					<c:set var="projectBean" scope="request"
						value="#{createProjectBean}" />
					<c:set var="workingDays" scope="request"
						value="#{projectBean.projectSchedule.getWorkDaysArray()}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.project.name}}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.projectSchedule.workDays}}" />
					<ngsync direction="serverToClient" value="{{workingDays}}" />
					
					
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-12">
					        	<p:inplace id="basic" editor="true">
									<p:inputText value="{{projectBean.project.name}}"
												required="true" label="{{projectBean.project.name}}" />
								</p:inplace>
					        </div>
					    </div>
					</div>
					
					<br/>
					
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-6">
					        	<p>
									<p:inputMask label="Fecha de inicio: "
										value="{{projectBean.project.startString}}" mask="99/99/9999"
										required="true" />
								</p>
								<p>
									<p:inputMask label="Fecha de fin: "
										value="{{projectBean.project.endString}}" mask="99/99/9999"
										required="true" />
								</p>
					        </div>
					        <div class="ui-grid-col-6">
					        	<p>
									<p:inputText value="{{naturalMonths() | number : 2}}"
										label="Meses naturales: " />
								</p>
								<p>
									<p:inputText value="{{naturalDays}}" label="Días naturales: " />
								</p>
					        </div>
					    </div>
					</div>
					
					<br/>
					
					<div class="ui-grid ui-grid-responsive" style="text-align:center;">
					    <div class="ui-grid-row">
					        <div class="ui-grid-col-6">
					        	<p>
									<p:inputText value="{{projectBean.project.cost}}"
										label="Coste(&euro;): ">
										<f:validateDoubleRange minimum="1" />
									</p:inputText>
								</p>
					        </div>
					        <div class="ui-grid-col-6">
					        	<p>
									<p:inputText value="{{costNaturalMonth() | number : 2}}"
										label="Coste mes natural(&euro;): " />
								</p>
								<p>
									<p:inputText value="{{costNaturalDay() | number : 2 }}"
										label="Coste día natural(&euro;): " />
								</p>
					        </div>
					    </div>
					</div>
					<p:commandButton value="Guardar"
							action="#{createProjectBean.process}" icon="ui-icon-disk" update="growl"
							ajax="false" />
					<p:button outcome="index.html" value="Volver" icon="ui-icon-arrowreturn-1-w">
					</p:button>					
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
