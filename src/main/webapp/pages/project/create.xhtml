<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="javascript">
			<script>
				app.value("test", false);
				var projectApp = angular.module('projectApp',[ "angularfaces" ]);
			</script>
			<script src="/PFM/resources/js/libs/moment.js"></script>
			<script src="/PFM/resources/js/controllers/projectController.js"></script>
		</ui:define>
		<ui:define name="css">
			<link href="/PFM/resources/css/bootstrap/css/bootstrap.min.css"
				rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<h:form prependId="false" id="angular">
				<p:growl id="growl" sticky="true" />
				<div class="main-grid main-body-grid" ng-app="projectApp"
					ng-controller="projectController">
					<c:set var="projectBean" scope="request"
						value="#{createProjectBean}" />
					<c:set var="workingDays" scope="request"
						value="#{projectBean.projectSchedule.getWorkDaysArray()}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.project.name}}" />
					<ngsync direction="serverToClient"
						value="{{projectBean.projectSchedule.workDays}}" />
					<ngsync direction="serverToClient" value="{{workingDays}}" />
					<p:panelGrid style="margin:0 auto;">
						<f:facet name="header">
							<p:row>
								<p:column colspan="7">
									<p:inplace id="basic" editor="true">
										<p:inputText value="{{projectBean.project.name}}"
											required="true" label="text" />
									</p:inplace>
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="font-weight: bold;">
								<p>
									<p:inputMask label="Fecha de inicio: "
										value="{{projectBean.project.startString}}" mask="99/99/9999"
										required="true" />
								</p>
								<p>
									<p:inputMask label="Fecha de fin: "
										value="{{projectBean.project.endString}}" mask="99/99/9999"
										required="true" />
								</p>
							</p:column>
							<p:column style="font-weight: bold;">
								<p>
									<p:inputText value="{{naturalMonths()}}"
										label="Meses naturales: " />
								</p>
								<p>
									<p:inputText value="{{naturalDays}}" label="Días naturales: " />
								</p>
							</p:column>
						</p:row>
						<p:row>
							<p:column rowspan="2" style="font-weight: bold;">
								<p>
									<p:inputText validatorMessage="El costo debe ser mayor a 1" value="{{projectBean.project.cost}}"
										label="Costo: ">
										<f:validateDoubleRange minimum="1" />
									</p:inputText>
								</p>
							</p:column>
							<p:column rowspan="2" style="font-weight: bold;">
								<p>
									<p:inputText value="{{costNaturalMonth()}}"
										label="Costo mes natural: " />
								</p>
								<p>
									<p:inputText value="{{costNaturalDay()}}"
										label="Costo día natural: " />
								</p>
							</p:column>
						</p:row>
						<p:commandButton value="Guardar"
							action="#{createProjectBean.process}" icon="ui-icon-disk" update="growl"
							ajax="false" />
					</p:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
