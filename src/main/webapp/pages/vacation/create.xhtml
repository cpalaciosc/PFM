<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Registrar vacaciones</title>
</h:head>
<h:body>
    <ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
        <ui:define name="css">
            <link href="/PFM/resources/css/daterange/daterangepicker-bs3.css" rel="stylesheet" />
        </ui:define>
        <ui:define name="header">
            Registrar Vacaciones
        </ui:define>        
        <ui:define name="content">
        	<div class="panel-body"> 
	            <h:form>
	                <p:growl id="growl" sticky="false" life="5000" showDetail="true" />
	                <div class="row">
		                <div class="col-md-7">
		                    <div class="row">
		                        <div class="col-md-3">
		                        	<p:outputLabel value="Empleado:" styleClass="label_height" />
								</div>
		                        <div class="col-md-9">
		                            <h:selectOneMenu label="" styleClass="dropdown" required="true" requiredMessage="Seleccione un empleado" converter="GenericConverter"
		                                value="#{createVacationBean.selectedEmployee}">
		                                <f:selectItem itemValue="#{null}" itemLabel="--Seleccione--" />
		                                <f:selectItems value="#{createVacationBean.employees}" var="employee" 
		                                   itemLabel="#{employee.getFullName()}" itemValue="#{employee}" />
		                                <f:ajax listener="#{createVacationBean.updateDetails}" render="vacationDetails"/>
		                            </h:selectOneMenu>
		                        </div>
		                    </div>
		                    <div class="row">
		                        <div class="col-md-3">
		                        	<p:outputLabel value="Fecha:" styleClass="label_height" />
		                        </div>
		                        <div class="col-md-9">
		                            <p:inputText size="25" readonly="true" requiredMessage="Seleccione el periodo de vacaciones" id="daterange" value="#{createVacationBean.range}" required="true" label=""/>
		                        </div>
		                    </div>
		                    <div class="row">
			                    <div class="col-md-12">
			                        <p:commandButton value="Crear" icon="ui-icon-disk" ajax="true" action="#{createVacationBean.process}" update="growl vacationDetails" />
			                    </div>
			                </div>
		                </div>
		                <div class="col-md-5">
		                   <h:panelGroup id="vacationDetails" layout="block" styleClass="panel panel-info">
		                       <div class="panel-heading">
		                           Vacaciones de #{createVacationBean.selectedEmployee.getFullName()}:
		                       </div>
		                       <div class="panel-body">
		                           <h:outputText rendered="#{empty createVacationBean.selectedEmployeeVacations}" value="No hay periodos registrados"/>
	                               <ul class="list-group">
	                                   <ui:repeat var="vacation" value="#{createVacationBean.selectedEmployeeVacations}">
	                                       <li class="list-group-item">
	                                            <h:outputText value="#{vacation.start}" >
	                                               <f:convertDateTime timeZone="ECT" pattern="d/MM/yyyy" />
											 </h:outputText> -
											 <h:outputText value="#{vacation.end}" >
	                                               <f:convertDateTime timeZone="ECT" pattern="d/MM/yyyy" />
	                                            </h:outputText>
	                                       </li>
									</ui:repeat>
								</ul>
		                       </div>
		                   </h:panelGroup>
		                </div>
	                </div>
	            </h:form>
	    	</div>
        </ui:define>
        <ui:define name="javascript">
            <script src="/PFM/resources/js/libs/moment.js"></script>
            <script src="/PFM/resources/js/libs/daterangepicker.js"></script>
            <script type="text/javascript">
				$(function() {
				    $('input[name$="daterange"]').daterangepicker({
				        timePicker: false,
				        format: 'DD/MM/YYYY',
				        locale: {
				            applyLabel: 'Aceptar',
				            cancelLabel: 'Cancelar',
				            fromLabel: 'Del',
				            toLabel: 'Al',
				            daysOfWeek: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi','Sa'],
				            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Deciembre'],
				            firstDay: 1
				        }
				    });
				});
		    </script>
        </ui:define>
    </ui:composition>
</h:body>
</html>
