<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
	<ui:define name="css">
		<style type="text/css">
td {
	padding-left: 10px;
}
</style>
	</ui:define>
	<ui:define name="header">
            Consultar Empleado
        </ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="Datos generales">
				<h:panelGrid columns="2" layout="grid" cellpadding="10">
					<h:outputText value="Código" />
					<h:outputText value="#{getEmployeeBean.employee.employeeCode}"
						style="font-weight: bold" />

					<h:outputText value="Nombre" />
					<h:outputText
						value="#{getEmployeeBean.employee.name} #{getEmployeeBean.employee.surname}"
						style="font-weight: bold" />

					<h:outputText value="Contrato" />
					<h:outputText
						value="#{getEmployeeBean.employee.contract.contractType} (#{getEmployeeBean.employee.contract.insurance}%)"
						style="font-weight: bold" />

					<h:outputText value="Bruto anual" />
					<h:outputText
						value="#{getEmployeeBean.employee.annualGrossSalary}&euro;"
						style="font-weight: bold" />

					<h:outputText value="Total anual" />
					<h:outputText
						value="#{getEmployeeBean.employee.getAnnualNetSalary()}&euro;"
						style="font-weight: bold" />

					<h:outputText value="Total mensual" />
					<h:outputText
						value="#{getEmployeeBean.employee.getMonthlySalary()}&euro;"
						style="font-weight: bold" />

					<h:outputText value="Total día" />
					<h:outputText value="#{getEmployeeBean.getDaySalary()}&euro;"
						style="font-weight: bold" />

					<h:outputText value="Total hora" />
					<h:outputText value="#{getEmployeeBean.getHourSalary()}&euro;"
						style="font-weight: bold" />

				</h:panelGrid>
			</p:panel>
			<br />
			<p:dataList value="#{getEmployeeBean.employee.roles}" var="rol"
				type="ordered">
				<f:facet name="header">Roles</f:facet>
                       #{rol.description}
            </p:dataList>
			<br />
			<p:button outcome="index.html" value="Volver"
				icon="ui-icon-arrowreturn-1-w">
			</p:button>

		</h:form>
	</ui:define>
</ui:composition>
</html>
