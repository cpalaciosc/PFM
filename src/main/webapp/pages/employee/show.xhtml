<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="css">
			<style type="text/css">
				td {
					padding-left: 10px;
				}
			</style>		
		</ui:define>
		<ui:define name="header">
            Consultar Empleado
        </ui:define>
		<ui:define name="content">
			<div class="panel-heading">Panel heading without title</div>
			<div class="panel-body">
				<div class="main-grid main-body-grid">
				
				<h:form>
					    <table class="table table-bordered">
							<tbody>
								<tr>
									<td>
										<p:outputLabel value="Código:" styleClass="label_height" />
										<h:outputText value="{{getEmployeeBean.employee.employeeCode}}" />
									</td>
								</tr>
								<tr>	
									<td>
										<p:outputLabel value="Nombre:" styleClass="label_height" />
										<h:outputText value="{{getEmployeeBean.employee.name}} {{getEmployeeBean.employee.surname}}" />
									</td>
								</tr>
								<tr>	
									<td>
										<p:outputLabel value="Contrato:" styleClass="label_height" />
										<h:outputText
										value="{{getEmployeeBean.employee.contract.contractType}} ({{getEmployeeBean.employee.contract.insurance}}%)" />
									</td>
								</tr>
								<tr>	
									<td>
										<p:outputLabel value="Bruto anual:" styleClass="label_height" />
										<h:outputText
										value="{{getEmployeeBean.employee.annualGrossSalary}}">
										<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
									</h:outputText>
									</td>
								</tr>
								<tr>	
									<td>
										<p:outputLabel value="Total anual:" styleClass="label_height" />
										<h:outputText
										value="{{getEmployeeBean.employee.annualNetSalary}}">
										<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
									</h:outputText>	
									</td>
								</tr>
								<tr>	
									<td>
										<p:outputLabel value="Total mensual:" styleClass="label_height" />
										<h:outputText
										value="{{getEmployeeBean.employee.monthlySalary}}">
										<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
									</h:outputText>		
									</td>
								</tr>
							</tbody>
						</table>	
							
					<br />
					<p:dataList value="{{getEmployeeBean.employee.roles}}" var="rol"
						type="ordered">
						<f:facet name="header">Roles</f:facet>
                       #{rol.description}
            </p:dataList>
					<br />
					<p:button outcome="index.html" value="Volver"
						icon="ui-icon-arrowreturn-1-w">
					</p:button>

				</h:form>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
