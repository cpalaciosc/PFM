<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="header">
            Crear empleado
        </ui:define>
		<ui:define name="javascript">
			<script
				src="/PFM/resources/css/selectboxit/js/jquery.selectBoxIt.min.js"></script>
			<script>
				$(function() {
					var selectBox = $("#contract").selectBoxIt();
				});
			</script>
		</ui:define>
		<ui:define name="css">
			<link href="/PFM/resources/css/bootstrap/css/bootstrap.min.css"
				rel="stylesheet" />
			<link
				href="/PFM/resources/css/selectboxit/css/jquery.selectBoxIt.css"
				rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<div class="main-grid main-body-grid">
				<h:form prependId="false">
					<fieldset>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="name" value="Nombre: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-2">
								<p:inputText requiredMessage="El nombre es obligatorio"
									id="name" value="#{createEmployeeBean.employee.name}"
									required="true" />
							</div>
							<div class="col-lg-3">
								<p:message for="name" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="surname" value="Apellidos: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-2">
								<p:inputText requiredMessage="Los apellidos son obligatorios"
									id="surname" value="#{createEmployeeBean.employee.surname}"
									required="true" />
							</div>
							<div class="col-lg-3">
								<p:message for="surname" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="code" value="Código de empleado: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-2">
								<p:inputText
									requiredMessage="El código de empleado es obligatorio"
									id="code" value="#{createEmployeeBean.employee.employeeCode}"
									required="true" />
							</div>
							<div class="col-lg-3">
								<p:message for="code" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="bruto" value="Bruto anual: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-2">
								<p:inputText id="bruto"
									requiredMessage="El bruto anual es obligatorio"
									value="#{createEmployeeBean.employee.annualGrossSalary}"
									required="true"
									validationMessage="Solo se acepta un rango de valores del 0 a un millon">
									<f:validateDoubleRange minimum="0.0" maximum="1000000.0"
										for="bruto" />
								</p:inputText>
							</div>
							<div class="col-lg-3">
								<p:message for="bruto" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="contract" value="Contrato: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-2">
								<h:selectOneMenu label="Contrato:" id="contract"
									value="#{createEmployeeBean.selectedContractId}"
									required="true" requiredMessage="Debe seleccionar el contrato">
									<f:selectItems value="#{createEmployeeBean.items}" />
								</h:selectOneMenu>
							</div>
							<div class="col-lg-3">
								<p:message for="contract" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<p:outputLabel for="roles" value="Roles: "
									styleClass="label_height" />
							</div>
							<div class="col-lg-4">
								<h:selectManyCheckbox styleClass="left" id="roles"
									value="#{createEmployeeBean.checkedRoles}"
									layout="pageDirection">
									<f:selectItems value="#{createEmployeeBean.roles}" var="role"
										itemLabel="#{role.description}" itemValue="#{role}" />
								</h:selectManyCheckbox>
							</div>
						</div>
						<div>
							<p:commandButton value="Crear" icon="ui-icon-disk"
								action="#{createEmployeeBean.process}" ajax="false"
								update="angular" />
							<p:button outcome="index.xhtml" value="Volver"
								icon="ui-icon-arrowreturn-1-w" ajax="false" />
						</div>
					</fieldset>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
