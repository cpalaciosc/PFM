<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
        <ui:define name="header">
            Empleados
        </ui:define>        
        <ui:define name="content">
            <div style="margin-bottom:10px;" class="col-lg-12">
            <h:form>
            <p:dataTable var="employee" value="#{listEmployeesBean.employees}">
                <p:column headerText="Empleado">
                    <h:outputText value="#{employee.getFullName()}" />
                </p:column>
                <p:column headerText="Contrato">
                    <h:outputText value="#{employee.getContract().getContractType()}" />
                </p:column>
                <p:column style="text-align:center" headerText="">                  
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          Opciones
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <li>
                            <h:outputLink value="show.xhtml">                     
                                 <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Detalles
                                 <f:param name="id" value="#{employee.id}" />
                            </h:outputLink>
                          </li>
                        </ul>
                    </div>
                </p:column>
            </p:dataTable>
            </h:form>            
            <br/>
            <p:button outcome="index.xhtml" value="Nuevo Empleado" icon="ui-icon-plus"></p:button> 
            <p:button outcome="/home.xhtml" value="Ir al inicio" icon="ui-icon-home"></p:button>
            </div>
        </ui:define>
    </ui:composition>
</html>
