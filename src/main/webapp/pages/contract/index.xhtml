<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="#{root}/pages/template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable var="c" value="#{listContractBean.contracts}">
					<p:column headerText="Tipo">
						<h:outputText value="#{c.contractType}" />
					</p:column>
					<p:column headerText="Seguro">
						<h:outputText value="#{c.insurance}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
