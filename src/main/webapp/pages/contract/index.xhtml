<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
	<ui:define name="header">
            Contratos
        </ui:define>
	<ui:define name="content">
		<p:growl id="growl" sticky="true" showDetail="true" />
		<h:form>
			<p:dataTable var="contract" value="#{listContractBean.contracts}">
				<p:column headerText="Nombre">
					<h:outputText value="#{contract.contractType}" />
				</p:column>
				<p:column headerText="Seguro">
					<h:outputText value="#{contract.insurance}" />
				</p:column>
				<p:column style="text-align:center" headerText="">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-expanded="false">
							Opciones <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><h:outputLink value="edit/#{contract.id}">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                            </h:outputLink></li>
							<li><h:commandLink action="#{listContractBean.delete}">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar       
										<f:setPropertyActionListener target="#{listContractBean.id}"
										value="#{contract.id}" />
								</h:commandLink></li>
						</ul>
					</div>
				</p:column>
			</p:dataTable>
		</h:form>
		<br />
		<p:button outcome="create.xhtml" value="Nuevo Contrato"
			icon="ui-icon-plus">
		</p:button>
		<p:button outcome="/home.xhtml" value="Ir al inicio"
			icon="ui-icon-home">
		</p:button>
	</ui:define>
</ui:composition>
</html>
