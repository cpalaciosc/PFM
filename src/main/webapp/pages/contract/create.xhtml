<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Nuevo Contrato</title>
</h:head>
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
        <ui:define name="header">
            Crear Contrato
        </ui:define>	    
		<ui:define name="content">
			<h:form>
			    <p:growl id="growl" sticky="true" />
				<h:panelGrid id="newContract" columns="2" cellpadding="5">
					<p:outputLabel for="contractType" value="Tipo:" />
					<p:inputText requiredMessage="El tipo de contrato es obligatorio" id="contractType" value="#{newContractBean.contract.contractType}" required="true" />
						
					<p:spacer />
					<p:outputLabel for="insurance" value="Seguro:" />
					<p:inputText requiredMessage="El porcentaje de seguro es obligatorio" id="insurance" value="#{newContractBean.contract.insurance}" required="true" />
					<p:spacer />
					<p:commandButton value="Crear" action="#{newContractBean.process}"
						update="growl" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
