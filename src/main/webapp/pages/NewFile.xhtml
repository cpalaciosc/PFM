<h:head>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</h:head>
<h:body>
	<script>
        var empleado = {id:1, nombre:"Jose", apellido:"Pacheco", codigoEmp:"343f", totalGrossSalary:30000, roles:[1,2,3]};
        var proyecto = {id:1, name: "SCRUM", cost: 85000, start:'2/3/2015', end:'4/9/2015'};
        var array = [{empleado:empleado, proyecto:proyecto, workHours:36, phase: 0, role:0}];
        
        $.ajax({
	    	  headers: {
	    		  'Content-Type' : 'application/json'
	    	  },
              type: 'post',
		      dataType: 'json',
	          url: "${root}/PFM/rest/Employees/Save",
	          data: JSON.stringify(array)
	    });
        
    </script>
